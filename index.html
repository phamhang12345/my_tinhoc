<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hằng và cuộc sống xung quanh bạn ấy</title>
    <!-- Kết nối Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&family=Kaushan+Script&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <style>
        /* CSS cho trang web lớn */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/37/82/3d/37823db83bd4422f39a58c5adbe44c02.jpg'); /* Hình nền trang web */
            background-size: cover;
            background-position: center;
        }

        /* Phần tiêu đề chính */
        header {
            background-color: rgba(156, 39, 176, 0.8); /* Màu tím nhạt với độ trong suốt */
            color: white;
            padding: 50px 20px;
            text-align: center;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Hiệu ứng fadeIn cho phần tiêu đề */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Phần menu điều hướng */
        nav {
            text-align: center;
            background-color: rgba(103, 58, 183, 0.8);
            padding: 15px 0;
            animation: slideIn 1s ease-out;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            margin: 0 15px;
            border-radius: 5px;
            background-color: #9c27b0;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #8e24aa;
        }

        /* Hiệu ứng động cho menu */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Phần nội dung chính */
        .main-content {
            padding: 50px 20px;
            text-align: center;
        }

        /* Phần giới thiệu về Hằng */
        .intro-section, .other-section {
            display: none;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Màu nền tím cho các phần mục khác */
        .other-section {
            background-color: #9c27b0;
            color: white;
        }

        /* Các mục thêm vào */
        .other-section iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        .other-section p {
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<header>
    <h1>Hằng và cuộc sống xung quanh bạn ấy</h1>
</header>

<nav>
    <a href="javascript:void(0);" onclick="showIntro()">Giới thiệu về Hằng</a>
    <a href="javascript:void(0);" onclick="showOther(1)">Những bài hát ưa thích</a>
    <a href="javascript:void(0);" onclick="showOther(2)">Lớp love của Hằng (12A2)</a>
</nav>

<div class="main-content">
    <!-- Phần giới thiệu về Hằng -->
    <div class="intro-section" id="introSection">
        <iframe src="file:///D:/PH%E1%BA%A0M%20TH%E1%BB%8A%20H%E1%BA%B0NG%2012A2/PH%E1%BA%A0M%20TH%E1%BB%8A%20H%E1%BA%B0NG1%20.html" width="100%" height="800px" frameborder="0"></iframe>
    </div>

    <!-- Những bài hát ưa thích -->
    <div class="other-section" id="otherSection1">
        <iframe src="file:///D:/PH%E1%BA%A0M%20TH%E1%BB%8A%20H%E1%BA%B0NG%2012A2/PH%E1%BA%A0M%20TH%E1%BB%8A%20H%E1%BA%B0NG2.html" width="100%" height="600px" frameborder="0"></iframe>
     </div>

    <!-- Lớp love của Hằng (12A2) -->
    <div class="other-section" id="otherSection2">
        <iframe src="file:///D:/PH%E1%BA%A0M%20TH%E1%BB%8A%20H%E1%BA%B0NG%2012A2/PH%E1%BA%A0M%20TH%E1%BB%8A%20H%E1%BA%B0NG3.html" width="100%" height="600px" frameborder="0"></iframe>
    </div>
</div>

<script>
    function showIntro() {
        var introSection = document.getElementById('introSection');
        var otherSection1 = document.getElementById('otherSection1');
        var otherSection2 = document.getElementById('otherSection2');
        
        introSection.style.display = (introSection.style.display === 'none' || introSection.style.display === '') ? 'block' : 'none';
        otherSection1.style.display = 'none';
        otherSection2.style.display = 'none';
    }

    function showOther(sectionId) {
        var introSection = document.getElementById('introSection');
        var otherSection1 = document.getElementById('otherSection1');
        var otherSection2 = document.getElementById('otherSection2');

        introSection.style.display = 'none';
        otherSection1.style.display = (sectionId === 1) ? 'block' : 'none';
        otherSection2.style.display = (sectionId === 2) ? 'block' : 'none';
    }
</script>

</body>
</html>
